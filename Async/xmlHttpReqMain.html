<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is the example of Async call by XmlHttpRequest</h1>
    <body id="body">

    </body>

    <hr/>
    <script>
       function display(fetchData){
          document.getElementById("body").innerHTML=fetchData;
       };

       function optimize(callback){
            let req=new XMLHttpRequest();
            req.open('GET',"xmlHttpReq.html",true);
            req.onload=function(){
                if(req.status==200){
                    callback(this.responseText);
                }else{
                    callback("Error"+req.status);
                }
            };
            req.send();

       }

       optimize(display);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="ent">Example of EventListener</h2>
    <script>
       
         let element= document.getElementById("ent");
        element.addEventListener("click",()=>{element.innerHTML="Example of JavaScript";element.style.backgroundColor="red";});
        
       
       
    </script>
</body>
</html>

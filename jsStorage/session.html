<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is the Example of LocalStorage</h1>
    <div>
        <button onclick="remove()">Remove Data</button>
    </div>
    <script>
        sessionStorage.setItem('name','Atif');
        window.prompt(sessionStorage.getItem('name'));
        function remove(){
            sessionStorage.removeItem('name');
        }

    </script>
</body>
</html>
